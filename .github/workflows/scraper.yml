name: Scraper Loto Honduras

on:
  # Ejecutar automÃ¡ticamente 3 veces al dÃ­a (10 minutos despuÃ©s de cada sorteo)
  schedule:
    - cron: '10 17 * * *'  # 11:10 AM Honduras = 5:10 PM UTC
    - cron: '10 21 * * *'  # 3:10 PM Honduras = 9:10 PM UTC
    - cron: '10 3 * * *'   # 9:10 PM Honduras = 3:10 AM UTC (dÃ­a siguiente)
  
  # Permitir ejecuciÃ³n manual desde GitHub
  workflow_dispatch:

permissions:
  contents: write  # Permiso para hacer commit y push

jobs:
  scrape:
    runs-on: ubuntu-latest
    
    steps:
      # 1. Clonar el repositorio
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      
      # 2. Configurar Python
      - name: ğŸ Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
          cache: 'pip'
      
      # 3. Instalar dependencias
      - name: ğŸ“¦ Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt
      
      # 4. Ejecutar el scraper
      - name: ğŸ”„ Run scraper
        run: |
          python loto_scraper.py
          echo "âœ… Scraper ejecutado - $(date +'%Y-%m-%d %H:%M:%S UTC')"
      
      # 5. Verificar si hay cambios o si es archivo nuevo
      - name: ğŸ“Š Check for changes
        id: verify_diff
        run: |
          git add resultados_hoy.json
          if git diff --staged --quiet; then
            echo "changed=false" >> $GITHUB_OUTPUT
          else
            echo "changed=true" >> $GITHUB_OUTPUT
          fi
      
      # 6. Commit y push de los cambios
      - name: ğŸ’¾ Commit and push changes
        if: steps.verify_diff.outputs.changed == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "GitHub Actions Bot"
          git commit -m "ğŸ¯ Actualizar resultados - $(date +'%Y-%m-%d %H:%M:%S')"
          git push
      
      # 7. Mensaje si no hay cambios
      - name: â„¹ï¸ No changes detected
        if: steps.verify_diff.outputs.changed != 'true'
        run: echo "â„¹ï¸ No se detectaron cambios en los resultados"