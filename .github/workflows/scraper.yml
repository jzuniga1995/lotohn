name: Scraper Loto Honduras

on:
  # Schedule desactivado - scraper activado manualmente vÃ­a cron-job.org
  # schedule:
  #   - cron: '10 17 * * *'  # 11:10 AM Honduras = 5:10 PM UTC
  #   - cron: '10 21 * * *'  # 3:10 PM Honduras = 9:10 PM UTC
  #   - cron: '10 3 * * *'   # 9:10 PM Honduras = 3:10 AM UTC (dÃ­a siguiente)
  
  # Mantiene la ejecuciÃ³n manual desde GitHub Actions
  workflow_dispatch:

permissions:
  contents: write

jobs:
  scrape:
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: ğŸ Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
          cache: 'pip'
      
      - name: ğŸ“¦ Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt
      - name: ğŸ­ Install Playwright browsers
        run: playwright install chromium --with-deps
      
      - name: ğŸ”„ Run scraper
        run: |
          python loto_scraper.py
          echo "âœ… Scraper ejecutado - $(date +'%Y-%m-%d %H:%M:%S UTC')"
      
      - name: ğŸ“Š Check for changes
        id: verify_diff
        run: |
          git add resultados_hoy.json
          if git diff --staged --quiet; then
            echo "changed=false" >> $GITHUB_OUTPUT
          else
            echo "changed=true" >> $GITHUB_OUTPUT
          fi
      
      - name: ğŸ’¾ Commit and push changes
        if: steps.verify_diff.outputs.changed == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "GitHub Actions Bot"
          git commit -m "ğŸ¯ Actualizar resultados - $(date +'%Y-%m-%d %H:%M:%S')"
          git push
      
      - name: â„¹ï¸ No changes detected
        if: steps.verify_diff.outputs.changed != 'true'
        run: echo "â„¹ï¸ No se detectaron cambios en los resultados"